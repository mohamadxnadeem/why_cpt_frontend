  <!-- ✅ Event snippet for WhatsApp click conversion -->
  <script>
    function gtag_report_conversion(url) {

  <!-- ✅ Capture & persist gclid (ONLY count conversions from Google Ads) -->
  <script>
    (function () {
      try {
        var params = new URLSearchParams(window.location.search);
        var gclid = params.get("gclid");
        if (gclid) {
          localStorage.setItem("wct_gclid", gclid);
          localStorage.setItem("wct_gclid_ts", String(Date.now()));
        }
      } catch (e) {}
    })();
  </script>

  <!-- ✅ Global helpers for paid-only conversion tracking + WhatsApp open -->
  <script>
    (function () {
      function hasValidGclid() {
        try {
          var ts = parseInt(localStorage.getItem("wct_gclid_ts") || "0", 10);

          // expire after 30 days
          if (ts && Date.now() - ts > 30 * 24 * 60 * 60 * 1000) {
            localStorage.removeItem("wct_gclid");
            localStorage.removeItem("wct_gclid_ts");
            return false;
          }
          return !!localStorage.getItem("wct_gclid");
        } catch (e) {
          return false;
        }
      }

      window.WCT_isPaidGoogleAdsVisit = function () {
        return hasValidGclid();
      };

      window.WCT_trackWhatsAppConversionAndOpen = function (url) {
        var paid = window.WCT_isPaidGoogleAdsVisit && window.WCT_isPaidGoogleAdsVisit();

        // Fire Google Ads conversion only for paid traffic
        if (paid && typeof window.gtag_report_conversion === "function") {
          window.gtag_report_conversion(url);
          return false;
        }

        // Otherwise just open WhatsApp (organic/direct/social traffic)
        if (url) {
          window.open(url, "_blank", "noopener,noreferrer");
        }
        return false;
      };
    })();
  </script>
